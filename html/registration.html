<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/registrationStyle.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="login-card-register">
      <h2>Registration</h2>
      <div class="icon-back-wrapper">
        <span class="icon-back">
          <i class="fa-solid fa-arrow-left"></i>
        </span>
      </div>
      <form class="login-form">
        <div class="input-box-names">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" />
          <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>
        <div class="input-box">
          <input type="confirm-password" placeholder="Confirm Password" />
          <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>

        <div class="registration-input-form">
          <input type="submit" value="Register Now" />
        </div>

        <span class="registration-error">
          Oops,something has gone wrong...</span
        >

        <script
          src="https://kit.fontawesome.com/2c35fa1731.js"
          crossorigin="anonymous"
        ></script>
      </form>
    </div>
  </body>
</html>
