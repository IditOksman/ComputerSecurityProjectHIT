<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/systemScreen.css" />
    <title>System Screen</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Users Data</h1>
      <nav class="navigation">
        <a href="changePassword.html">Change Password</a>
        <input type="submit" class="logout-button" value="Logout" />
      </nav>
    </header>
    <div class="system-card">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>4</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>5</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="add_user_input">
        <div class="add-user-details">
          <input type="text" placeholder="User Name" />
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="addUser-submit-form">
          <input type="submit" value="Add User" />
        </div>
      </div>
      <span class="change-password-error">Error</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2c35fa1731.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
