<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/systemScreen.css" />
    <title>System Screen</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <h1 class="logo">Users Data</h1>
        <input type="text" placeholder="Search by name/email" />

        <i class="fa-solid fa-magnifying-glass" style="float: right"></i>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>User Name</th>
          <th>Email Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Smith</td>
          <td>john.smith@example.com</td>
          <td>
            <i class="fa-solid fa-xmark" style="float: right"></i>
            <i class="fa-regular fa-pen-to-square" style="float: right"></i>
          </td>
        </tr>
        <tr>
          <td>Jane Doe</td>
          <td>jane.doe@example.com</td>
          <td>
            <i class="fa-solid fa-xmark" style="float: right"></i>
            <i class="fa-regular fa-pen-to-square" style="float: right"></i>
          </td>
        </tr>
        <tr>
          <td>Bob Johnson</td>
          <td>bob.johnson@example.com</td>
          <td>
            <i class="fa-solid fa-xmark" style="float: right"></i>
            <i class="fa-regular fa-pen-to-square" style="float: right"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <button id="addUser">Add User</button>

    <script
      src="https://kit.fontawesome.com/2c35fa1731.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
