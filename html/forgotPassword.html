<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/css/forgotPasswordStyle.css"
      type="text/css"
    />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="login-card">
      <h1>Forgot your password?</h1>
      <form class="login-form">
        <div class="input-box">
          <p>Please enter your email address to receive a verification code</p>
        </div>
        <div class="input-box-email">
          <input type="text" id="email" placeholder="Email" />
        </div>
        <div class="forgotPassword-submit-form">
          <input type="submit" value="Get Code" />
        </div>
        <span class="forgotPassword-error">
          Oops,something has gone wrong...</span
        >
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/2c35fa1731.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
